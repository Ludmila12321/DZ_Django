<!-- ordered_products.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Ordered Products</title>
</head>
<body>
    <h1>Ordered Products for last {{ days }} days:</h1>
    <ul>
        {% for product in ordered_products %}
            <li>{{ product.name }} - {{ product.description }} - ${{ product.price }}</li>
        {% endfor %}
    </ul>
</body>
</html>
